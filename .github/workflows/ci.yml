name: CI - Quality Gate

# Run on every push to main and on every PR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    name: Quality Gate - BLOCKING
    runs-on: ubuntu-latest

    env:
      DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # BLOCKING: ESLint must pass
      - name: Run ESLint
        run: npm run lint
      
      # BLOCKING: TypeScript type-check must pass
      - name: Run TypeScript type-check
        run: npm run type-check
      
      # BLOCKING: Build must succeed (catches truncated files, OOM errors)
      - name: Build project
        run: npm run build
      
      # Start server for smoke tests
      - name: Start server in background
        run: |
          npm run start > server.log 2>&1 &
          echo $! > server.pid
          sleep 2
          echo "Server PID: $(cat server.pid)"
          echo "Checking if server process is running..."
          ps -p $(cat server.pid) || echo "⚠️ Server process not found"
          
      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/health 2>/dev/null; do sleep 1; done' || {
            echo "❌ Health check failed"
            echo "Server logs:"
            cat server.log || echo "No server log found"
            echo "Checking server process:"
            ps aux | grep node || echo "No node process found"
            exit 1
          }
          echo "✅ Server is ready"
      
      # BLOCKING: All tests must pass
      - name: Run tests
        run: npm run test
      
      # Stop server
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
      
      # Upload build artifacts for debugging on failure
      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          if-no-files-found: ignore
          path: |
            dist/
            server.log
            *.log
