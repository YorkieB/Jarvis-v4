<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis v4 - AI Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Jarvis v4</h1>
            <p class="subtitle">Multi-Agent AI Assistant</p>
            <div class="status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Welcome to Jarvis v4! I'm ready to help you.</p>
                            <p class="message-hint">You can type a message or use the microphone to speak.</p>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message or click the microphone..."
                            autocomplete="off"
                        >
                        <button 
                            id="voiceButton" 
                            class="voice-button" 
                            title="Click to start voice recording"
                            aria-label="Voice input"
                        >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                        <button 
                            id="sendButton" 
                            class="send-button" 
                            title="Send message"
                            aria-label="Send"
                        >
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="voice-status" id="voiceStatus" style="display: none;">
                        <span class="recording-indicator"></span>
                        <span id="voiceStatusText">Recording...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
